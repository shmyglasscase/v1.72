    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && !window.location.hostname.includes('webcontainer')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed (this is normal in some environments): ', registrationError);
            });
        });
      } else {
        console.log('Service Worker registration skipped in this environment');
      }
    </script>
